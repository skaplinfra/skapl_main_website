name: Deploy to Firebase Demo

on:
  push:
    branches:
      - demo
  pull_request:
    branches:
      - demo

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local for build
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.DEMO_NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.DEMO_NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_TURNSTILE_CONTACT_SITE_KEY=${{ secrets.DEMO_TURNSTILE_CONTACT_SITE_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_TURNSTILE_CAREER_SITE_KEY=${{ secrets.DEMO_TURNSTILE_CAREER_SITE_KEY }}" >> .env.local
          echo "TURNSTILE_CONTACT_SECRET_KEY=${{ secrets.DEMO_TURNSTILE_CONTACT_SECRET_KEY }}" >> .env.local
          echo "TURNSTILE_CAREER_SECRET_KEY=${{ secrets.DEMO_TURNSTILE_CAREER_SECRET_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_STATIC_EXPORT=true" >> .env.local

      - name: Build static site
        run: npm run build

      - name: Install Functions dependencies
        run: |
          cd functions
          npm install

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SKAPL_DEMO }}'
          projectId: 'skapl-demo'
          channelId: 'live'
          target: demo

      - name: Get Firebase CI Token
        id: firebase-token
        uses: jsmrcaga/firebase-action@v2.0.0
        with:
          service_account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SKAPL_DEMO }}
          project_id: 'skapl-demo'
          command: 'login:ci'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set Firebase Functions Config
        run: |
          firebase use skapl-demo --token "${{ steps.firebase-token.outputs.token }}"
          firebase functions:config:set turnstile.contact_secret="${{ secrets.DEMO_TURNSTILE_CONTACT_SECRET_KEY }}" --token "${{ steps.firebase-token.outputs.token }}" --project skapl-demo
          firebase functions:config:set turnstile.career_secret="${{ secrets.DEMO_TURNSTILE_CAREER_SECRET_KEY }}" --token "${{ steps.firebase-token.outputs.token }}" --project skapl-demo

      - name: Deploy Firebase Functions
        run: |
          firebase deploy --only functions --token "${{ steps.firebase-token.outputs.token }}" --project skapl-demo