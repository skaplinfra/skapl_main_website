<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SKAPL - Page Not Found</title>
    <script>
      // Single Page App routing for Firebase hosting
      // This script takes the current URL and converts it to the path
      // that the router should redirect to, then replaces the URL with
      // the index page with a properly formatted hash for client-side routing
      
      // Set constants for this app
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
